<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="image/beach.jpeg" alt="beach" width="1000" height="200">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">PHOTOS</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">PHOTOS</h5>
    <h3 class="w3-hide-medium w3-hide-small">in 35 mm</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
  <img src="image/hotzone.jpeg" alt="hotzone" class="w3-image" width="1000" height="500">

  <img src="image/stones.jpeg" alt="hotzone" class="w3-image" width="1000" height="500">

  <img src="image/lili.jpeg" alt="hotzone" class="w3-image" width="1000" height="500">

  <img src="image/city.jpeg" alt="hotzone" class="w3-image" width="1000" height="500">




<!-- End page content -->
</div>

</body>
</html>
